<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Display App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        #main-content img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        #main-content {
            width: 100%;
            text-align: center;
        }

        #connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }

        #error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        #container {
            position: absolute;
            bottom: 20%;
            background: white;
            width: 400px;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 14px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }

        #canvas-container {
            margin-top: 20px;
            display: none;
            /* Hidden until a canvas is successfully loaded */
        }

        canvas {
            border: 1px solid #ccc;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        #status {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #status.online {
            color: green;
        }

        #status.offline {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div id="main-content">
        <img id="display-image" src="logo.jpg" alt="Content">
    </div>

    <div id="container">
        <p>Enter the screen key to receive your content on this device.</p>
        <h2>Enter Screen ID</h2>
        <input type="text" id="screenKey" placeholder="Enter or paste your ID" />
        <button id="fetchCanvas">Activate</button>
    </div>
    <!-- Status Messages -->
    <div id="message"></div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="displayCanvas" width="800" height="600"></canvas>
    </div>

    <!-- <div id="status" class="offline">Checking status...</div> -->
    <!-- Script -->
    <script>
        // Elements
        const screenKeyInput = document.getElementById('screenKey');
        const fetchButton = document.getElementById('fetchCanvas');
        const messageElement = document.getElementById('message');
        const canvasContainer = document.getElementById('canvas-container');
        const canvas = document.getElementById('displayCanvas');
        const ctx = canvas.getContext('2d');

        // Fabric.js canvas initialization
        let fabricCanvas;

        fetchButton.addEventListener('click', async () => {
            const screenKey = screenKeyInput.value.trim();

            // Clear previous messages and reset canvas
            messageElement.textContent = '';
            messageElement.style.color = 'red';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvasContainer.style.display = 'none'; // Hide canvas container initially

            if (!screenKey) {
                messageElement.textContent = 'Please enter a screen key.';
                return;
            }

            try {
                // Fetch data from the API
                const response = await fetch('http://localhost:8080/content');
                if (!response.ok) {
                    throw new Error(`Error fetching data: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.status !== 'success') {
                    throw new Error('Error retrieving data.');
                }

                // Find the canvas data for the entered screen key
                const matchingContent = data.data.find(item => item.screen_key === screenKey);

                if (!matchingContent) {
                    messageElement.textContent = `No canvas found for screen key: ${screenKey}`;
                    return;
                }

                // Parse the canvas data and load it onto the Fabric.js canvas
                const canvasData = JSON.parse(matchingContent.canvas_data);

                // Initialize Fabric.js canvas if not already initialized
                if (!fabricCanvas) {
                    fabricCanvas = new fabric.Canvas(canvas);
                } else {
                    fabricCanvas.clear(); // Clear any existing content
                }

                fabricCanvas.loadFromJSON(canvasData, () => {
                    fabricCanvas.renderAll();
                    canvasContainer.style.display = 'block'; // Show the canvas container
                    messageElement.textContent = 'Canvas loaded successfully!';
                    messageElement.style.color = 'green';
                });

            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred while fetching the canvas.';
            }
        });
    </script>

    <!-- Add Fabric.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="./renderer.js"></script>
    </script>
</body>

</html>
